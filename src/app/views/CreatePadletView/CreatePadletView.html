<div style="margin: 50px" class="ui container">
  <h1>Create new Padlet</h1>
  <form  class="ui large form" [formGroup]="padletForm" (ngSubmit)="submitForm()">
    <input type="hidden" formControlName="id">
    <div class="field">
      <label>Titel</label>
      <input formControlName="title">
      <div *ngIf="errors['title']" class="ui negative message"> {{ errors['title'] }} </div>
    </div><br>

    <label>
      <input type="radio" value="public" formControlName="is_public">
      <span> public</span><br><br>
    </label>
    <label>
      <input type="radio" value="private" formControlName="is_public">
      <span> private</span>
    </label>



    <br><br><button type="submit" class="ui button" [disabled]="padletForm.invalid">Speichern</button>
    <br><br><button class="ui button" [routerLink]="['/padlets/']">Back to all padlet</button>
  </form>
</div>
