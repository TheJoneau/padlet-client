<div class="content"><br>
  <div *ngIf="padlet && padlet.title">
    <div class="header">{{ padlet.title }}</div>
  </div>
  <div class="description">By {{ padlet?.creator?.firstname }} {{ padlet?.creator?.lastname }}<br>
    {{ padlet?.created_at | date: 'dd.MM.yyyy' }}</div><br>
  <div class="metadata">

    <div *ngIf="padlet?.is_public == true; else privat">
      <span class="ui label">public</span><br>
    </div>

    <ng-template #privat>
      <span class="ui label">privat</span><br>
    </ng-template>

  </div>
</div>
