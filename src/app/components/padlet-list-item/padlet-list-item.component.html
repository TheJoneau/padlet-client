<div class="content"><br>
  <div *ngIf="padlet && padlet.title">
    <div class="header">{{ padlet.title }}</div>
  </div>
  <div class="description">By {{ padlet?.creator?.firstname }} {{ padlet?.creator?.lastname }}</div>
  {{ padlet?.created_at | date: 'dd.MM.yyyy' }}<br><br>

  <div *ngIf="padlet?.is_public == true; else privat">
    <span class="ui green label">public</span><br>
  </div>

  <ng-template #privat>
    <span class="ui orange label">privat</span><br>
  </ng-template><br>


  <div class="extra content" *ngFor="let user of padlet?.users">
    <div><i class="grey user icon"></i>{{ user.firstname }} {{ user.lastname }}</div>
  </div>

</div>
